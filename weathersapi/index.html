<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css link-->
    <link rel="stylesheet" href="style.css">
    <title>WATHERS APP</title>
</head>
<body>
    <!--basic template design-->
    <div class="container">
        <!-- heading for the app-->
        <h1>Todays weather</h1>
        <!--input box design-->
        <div class="input">
            <input type="text"  id="location-input">
            <input type="submit" value="Get Weather" id="btn">
        </div>
        <!--data display box-->
        <div id="info">
            <h3></h3>
            <img src="" alt="" id="icon">
            <div id="temp-info"><span id="temp">25</span id="deg"><span>&#176</span id="c"><span>c</span></div>
            <div id="weather-info">cloudy</div>
        </div>
    </div>
    <!--script link-->
    <script src="script.js"></script>
</body>
</html>
